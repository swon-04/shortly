{% extends 'base.html' %}

{% block title %}GROUP{% endblock %}

{% block content %}
<div class="content">
    <div class="content_div">
        <form action="{% url 'form_process' %}" method="POST">
            <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
                CREATE GROUP
            </div>
            {% csrf_token %}
            <input type="hidden" name="form_type" value="group">
            <div class="form-floating mb-3">
                <input type="text" name="group_name" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">GROUP Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="superAdminEmail" name="super_admin_email" required>
                <label for="floatingInput">GROUP Super Admin Email</label>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary submit-btn">CREATE</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
