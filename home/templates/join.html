{% extends 'base.html' %}

{% block title %}JOIN{% endblock %}

{% block content %}
<div class="content">
    <div class="content_div">
        <form action="{% url 'form_process' %}" method="POST">
            {% csrf_token %}
            <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
                JOIN
            </div>
            <input type="hidden" name="form_type" value="join">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Input your name" required>
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password1" id="floatingInput" placeholder="Input your password" required>
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password2" id="floatingInput" placeholder="One more time input your password" required>
                <label for="floatingInput">Re-Password</label>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary submit-btn">JOIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
