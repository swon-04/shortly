{% extends 'base.html' %}

{% block title %}LOGIN{% endblock %}

{% block content %}
<div class="content">
    <div class="content_div">
        <form action="{% url 'form_process' %}" method="POST">
            <div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
                LOGIN
            </div>
            <input type="hidden" value="login">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary submit-btn">LOGIN</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
